<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/musicplay.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>
   <div class="container">
       <div class="top">
           <div class="left">
               <div class="turntable">
                   <img src="../img/cd.png" alt="">
                   <img class="person" src="../img/img.jpg" alt="">
               </div>
               <div class="magneticHead">
                   <img src="../img/cd_tou.png" alt="">
               </div>
           </div>
           <div class="right">
               <div class="head"><b></b><span>丑八怪</span></div>
               <div class="name"><span>薛之谦</span><b>专辑：绅士</b></div>
               <div class="control">
                  <div class="conleft">
                      <i class="iconfont prv">&#xe61a;</i>
                      <i class="iconfont play ">&#xe610;</i>
                      <i class="iconfont next">&#xe62c;</i>
                  </div>
                   <div class="conright">
                       <i class="iconfont loop">&#xe64b;</i>
                       <i class="iconfont ran">&#xe672;</i>
                       <i class="iconfont Vol .icon-jingyin">&#xe771;
                          <div class="loud">
                              <div class="vol"></div>
                          </div>
                       </i>
                   </div>
               </div>
               <div class="process">
                   <span class="time">
                       <n class="min1">00</n>:<n class="sec1">00</n>/<n class="min2">00</n>:<n class="sec2">00</n>
                   </span>
                   <div class="pro">
                       <p></p>
                   </div>
               </div>
           </div>
       </div>
       <div class="bottom">
           <div class="song">
               <div class="songs">
                   <span>丑八怪</span>
                   <p>薛之谦专题</p>
               </div>
           </div>
           <div class="song">
               <div class="songs">
                   <span>绅士</span>
                   <p>薛之谦专题</p>
               </div>
           </div>
           <div class="song">
               <div class="songs">
                   <span>一半</span>
                   <p>薛之谦专题</p>
               </div>
           </div>
           <div class="song">
               <div class="songs">
                   <span>认真的雪</span>
                   <p>薛之谦专题</p>
               </div>
           </div>
       </div>
   </div>
   <audio src="../music/演员 - 薛之谦.mp3" type="audio/mp3"></audio>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/musicplay.js"></script>
</html>
